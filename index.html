蕭敬騰（老蕭）26日晚上到新生公園球場打球，直到凌晨時分突然掛彩濺血，嚇壞全場球友！<br>
當時在籃框下，老蕭往前衝，正巧被往後退的隊友撞擊重摔落地，眼角、腿部都摔破皮，<br>
血流滿地，所幸當中有隊友剛好是醫生，立即處理傷口之後，緊急送急診打破傷風。<p><hr>

原來，當下他往前、隊友恰巧往後而發生碰撞，老蕭重摔落地，嚇壞旁人。<br>
這一摔縫了6針，但老蕭不顧傷勢頻頻向大家致歉，表示不小心給大家添麻煩。<br>
縫完針後，他逐漸恢復神采，報平安表示人沒事了，並說：「這種小傷，請不用在意。」<p><hr>
